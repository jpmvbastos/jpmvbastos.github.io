- title: "<b>Public Choice in Latin America</b>"
  type: "project"
  note: "A new Substack to understand Latin American politics with insights from academic research, with regular newsletters with opportunities for students and researchers."
  date: 2025-03-01
  with: "with <a href='www.ncachanosky.com'>Nicolás Cachanosky</a>"
  substack: "https://publicchoicelatinamerica.substack.com"

- title: "<b>Latin America Left-Leaning Populism Index</b>"
  type: "project"
  note: "A new index that captures populism while separating rhetoric from practice, and economic from political populism."
  date: 2025-04-01
  with: "with <a href='www.ncachanosky.com'>Nicolás Cachanosky</a> and <a href='https://www.alexandrepadilla.com'>Alex Padilla</a>"
  website: "https://lallpi.netlify.app"
  github: "https://github.com/ncachanosky/populism-index"
  substack: "https://publicchoicelatinamerica.substack.com/p/the-latin-american-left-leaning-populism"

- title: "<b>Occupational Licensing in Brazil</b>"
  type: "project"
  note: "A new dataset surveying all 84 regulated and licensed occupations and accompanying code to match them to specific occupational codes in the Brazilian Census and other labor market surveys (e.g. PNAD)."
  date: 2023-01-01
  github: "https://github.com/jpmvbastos/OccupationalLicensingBR"

- title: "<b>RevealedPreference</b>"
  type: "project"
  note: "A simple Python package to analyze data on observed choices made by individuals"
  date: 2023-01-01
  github: "https://github.com/jpmvbastos/RevealedPreference"


  
